<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-var-m-horizontal_medium">
            <lightning-input
                label="Search Key"
                type="search"
                onchange={handleSearchKeyChange}
            ></lightning-input>
            <section>
                <lightning-slider
                    label="Max Price"
                    step="10"
                    min="0"
                    max="100"
                    value={maxPrice}
                    onchange={handleMaxPriceChange}
                ></lightning-slider>
            </section>
            <section>
                <h1>Category</h1>
                <template if:true={categories.data}>
                    <template
                        for:each={categories.data.values}
                        for:item="category"
                    >
                        <lightning-input
                            key={category.value}
                            label={category.label}
                            data-filter="categories"
                            data-value={category.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}
                        ></lightning-input>
                    </template>
                </template>
            </section>
            <section>
                <h1>Name</h1>
                <template if:true={names.data}>
                    <template
                        for:each={names.data.values}
                        for:item="name"
                    >
                        <lightning-input
                            key={name.value}
                            label={name.label}
                            data-filter="names"
                            data-value={name.value}
                            type="text"
                            onchange={handleCheckboxChange}
                        ></lightning-input>
                    </template>
                </template>
            </section>
        </div>
    </lightning-card>
</template>
